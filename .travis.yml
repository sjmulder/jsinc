language: c
addons:
  apt:
    packages:
     - binutils-mingw-w64-i686
     - mingw-w64-dev
     - gcc-mingw-w64-base
     - gcc-mingw-w64-i686
     - wine1.4-common
     - wine1.4-i386
     - wine1.4
script:
 - make clean check CC=clang
 - make clean check CC=gcc
 - make clean check -f Makefile.msys CC=i686-w64-mingw32-gcc RUN=wine
